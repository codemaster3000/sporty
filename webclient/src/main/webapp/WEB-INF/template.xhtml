<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <link href="#{resource['img/favicon.ico']}" rel="shortcut icon" type="image/x-icon" />
    <title><ui:insert name="title"/></title>
    <h:outputStylesheet library="css" name="bootstrap.css" />
    <h:outputStylesheet library="css" name="bootstrap-theme.css" />
    <h:outputStylesheet library="css" name="animate.css" />
    <script src="#{resource['js/jquery-2.1.4.min.js']}" type="text/javascript" language="javascript"></script>
</h:head>
<h:body>
    <h:panelGroup id="messagePanel" layout="block">
        <h:panelGroup class="messagePanel animated fadeInDown" rendered="#{not empty facesContext.messageList}">
            <h:messages id="messageContainer" globalOnly="true" styleClass="messageContainer"/>
            <div class="messagePanelClose" onclick="$('.messagePanel').slideUp();">&#10006;</div>
        </h:panelGroup>
    </h:panelGroup>
    <ui:insert name="content"/>
</h:body>
</html>
