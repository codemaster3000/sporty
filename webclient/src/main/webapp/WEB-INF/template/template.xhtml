<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title><ui:insert name="title"/></title>
    <link href="#{resource['img/favicon.ico']}" rel="shortcut icon" type="image/x-icon" />
    <h:outputStylesheet library="css" name="bootstrap.css" />
    <h:outputStylesheet library="css" name="bootstrap-theme.css" />
</h:head>
<h:body>
    <h:panelGroup id="page" layout="block" styleClass="container" style="padding-top: 10px">
        <!-- MAIN BLOCK -->
        <h:panelGroup layout="block" styleClass="row">

            <!-- MAIN MENU -->
            <h:panelGroup layout="block" styleClass="col-sm-2 col-xs-12" id="main_menu">
                <ui:insert name="menu" />
            </h:panelGroup>

            <!-- MAIN CONTENT OF THE PAGE -->
            <h:panelGroup layout="block" styleClass="col-sm-9 col-xs-12 text-left" id="content">
                <ui:insert name="content" />
            </h:panelGroup>

        </h:panelGroup>

        <!-- FOOTER -->
        <h:panelGroup layout="block" styleClass="row col-xs-12 text-center" id="footer">
            <ui:insert name="footer"><ui:include src="footer.xhtml" /></ui:insert>
        </h:panelGroup>
    </h:panelGroup>
</h:body>
</html>
