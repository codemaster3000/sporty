<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <div class="panel panel-default">
        <div class="panel-heading"><strong>SPORTY LOGIN</strong></div>
        <div class="panel-body">
            <h:form rendered="#{!authWebController.isAuthorized}">
                <div class="form-group">
                    <h:outputLabel for="username" value="USERNAME:" />
                    <h:inputText id="username" value="#{authWebController.username}"
                                 a:placeholder="Enter username" styleClass="form-control"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="password" value="PASSWORD:" />
                    <h:inputSecret id="password" value="#{authWebController.password}"
                                   a:placeholder="Enter password" styleClass="form-control"/>
                </div>
                <h:commandButton value="LOG-IN" action="#{authWebController.authorize}" styleClass="btn btn-primary"/>
            </h:form>
            <h:form rendered="#{authWebController.isAuthorized}" styleClass="auth-body">
                <div class="form-group">
                    <div class="userInitialsCircle">#{authWebController.userInitials}</div>
                    <div class="userFullName">#{authWebController.userFullName}</div>
                </div>
                <h:commandButton value="LOG-OUT" action="#{authWebController.logout}" styleClass="logoutBtn btn btn-primary"/>
            </h:form>
        </div>
    </div>
</ui:composition>
