<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:body>

        <ui:composition template="template_layout.xhtml">

            <ui:define name="content">
                <h2>List of Tournaments</h2>

                Trying to display the list of current tournaments. 
                You should be able to see them all here. An edit button will be added in the next step.

                <div class="panel panel-info">
                    <div class="panel-heading">Tournament overview</div>
                    <div class="panel-body">
                        <h:dataTable value="#{tournamentWebController.allTournaments}" var="tournament">
                            <h:column>
                                <f:facet name="header">DATE</f:facet>
                                #{tournament.date}
                            </h:column>

                            <h:column>
                                <f:facet name="header">LOCATION</f:facet>
                                #{tournament.location}
                            </h:column>

                            <h:column>
                                <f:facet name="header">DEPARTMENT</f:facet>
                                #{tournament.department.sport}
                            </h:column>

                            <h:column>
                                <f:facet name="header">EDIT</f:facet>
                                edit tournament
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>

</html>
